<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Libros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="libros.html">Libros</a></li>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="objetos.html">Mis Libros</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>Gestión de Libros</h1>
        <p>Agrega y gestiona tu colección de libros.</p>
        
        <input type="text" id="titulo" placeholder="Título del libro">
        <input type="text" id="autor" placeholder="Autor del libro">
        <input type="number" id="anio" placeholder="Año de publicación">
        <select id="estado">
            <option value="disponible">Disponible</option>
            <option value="prestado">Prestado</option>
        </select>
        <button onclick="agregarLibro()">Agregar Libro</button>

        <h2>Lista de Libros</h2>
        <ul id="listaLibros"></ul>
    </div>
    
    <script src="objetos.js"></script>
</body>
</html>
